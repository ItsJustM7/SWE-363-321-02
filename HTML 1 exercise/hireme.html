<!DOCTYPE html>
<html>
  <head>
    <title>Contact Form</title>
    <link rel="stylesheet" href="Dark_theme.css" />
  </head>
  <body>
    <h2>Hire me!</h2>
    <form class="hire" action="thanks.html" method="post">
      <div>
        <label for="name">Name:</label>
        <input
          type="text"
          id="name"
          name="name"
          required
          autocomplete="name"
          placeholder="enter your full name"
        />
      </div>
      <div>
        <label for="email">Email:</label>
        <input
          type="email"
          id="email"
          name="email"
          required
          autocomplete="email"
          placeholder="mohammed@example.com"
        />
      </div>
      <label for="job-description">Job Description:</label>
      <textarea
        id="job-description"
        name="job-description"
        rows="4"
        required
        placeholder="what are you good at?"
      ></textarea>
      <div>
        <label for="job-field">Job Field:</label>
        <input
          list="job-fields"
          id="job-field"
          name="job-field"
          required
          autocomplete="job-field"
        />
        <datalist id="job-fields">
          <option value="Web Development"></option>
          <option value="App development"></option>
          <option value="finance"></option>
          <option value="pet holder"></option>
          <option value="Other"></option>
        </datalist>
      </div>
      <div>
        <input type="submit" value="Submit" />
      </div>
    </form>
  </body>
</html>
